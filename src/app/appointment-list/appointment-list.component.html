<div class="container ">

    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center"> Create new appointment</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input class="form-control my-2 mx-2" [(ngModel)]  = "newAppointmentTitle" placeholder="Appointment Discription">
            </div>
            <div class="col-md-6">
                <input class="form-control my-2" [(ngModel)] = "newAppointmentDate" type="date" placeholder="Appointment Date">
            </div>
            <div class="align-items-center col-md-6">
                <button class="btn btn-primary w-100 my-2 mx-2" (click)="addApointment()">Add</button>
            </div>
        </div>
    </div>
    
    <h2 class="text-center mt-5"> Appointments</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointment of appointments, index as i">
         {{appointment.title}} {{appointment.date | date : "dd-MM-yyyy"}}
        <button  class="btn btn-danger" (click)="remove(i)">Delete</button>
        </li>
    </ul>
</div>
